<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>swordJS Project</title>
        <!--
        PouchDB is from https://github.com/daleharvey/pouchdb.git
        Build instruction are on
        http://mattgwwalker.wordpress.com/2013/03/17/pouchdb/#comment-73
        -->
        <script data-main="scripts/main"
            src="scripts/libs/require/require.js"></script>
        <script>
            require.config({
                paths: {
                    //"sword": "../sword.min",
                    "text": "libs/text/text",
                    "json": "libs/json/src/json",
                    "async": "libs/async/lib/async",
                    "bcv": "libs/bible-reference-parser/js/en_bcv_parser.min",
                    "unzip": "libs/zlib/bin/unzip.min",
                    //"gunzip": "libs/zlib/bin/gunzip.min",
                    "inflateStream": "libs/zlib/bin/inflate_stream.min"

                },
                shim: {
                    "bcv": {
                        exports: 'bcv_parser',
                        init: function () {
                            return new this.bcv_parser();
                        }
                    },
                    "pouchdb": {
                        exports: 'Pouch'
                    },
                    "unzip": {
                        exports: 'Zlib'
                    },
                    /*"gunzip": {
                        exports: 'Zlib'
                    },*/
                    "inflateStream": {
                        exports: 'Zlib'
                    }
                }
            });
        </script>
    </head>
    <body>
        <h1>swordJS Project</h1>
        <div><b>Import your Module (*.zip): </b><input type="file" id="files" name="files[]"/></div>
        <button id="btnClear" type="button">Destroy/Clear Database</button>
        <p id="out"></p>
    </body>
</html>
